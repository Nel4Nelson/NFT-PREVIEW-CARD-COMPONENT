<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <link
      rel="shortcut icon"
      href="images/favicon-32x32.png"
      type="image/x-icon"
    />
    <title>NFT-PREVIEW-CARD-COMPONENT</title>
  </head>
  <body>
    <div class="container">
      <div class="nft-card">
        <div class="image-container">
          <img
            class="cube"
            src="images/image-equilibrium.jpg"
            alt="Cube Icon"
          />
          <div class="view-container">
            <img class="icon-view" src="images/icon-view.svg" alt="" />
          </div>
        </div>
        <h2>Equilibrium #3429</h2>
        <p>Our Equilibrium collection promotes<br />balance and calm.</p>
        <div class="price-counter">
          <div class="price">
            <img src="images/icon-ethereum.svg" alt="Eth icon" />
            <p>0.041 ETH</p>
          </div>
          <div class="counter">
            <img src="images/icon-clock.svg" alt="Eth icon" />
            <p>3 days left</p>
          </div>
        </div>
        <div class="creator">
          <img src="images/image-avatar.png" alt="" />
          <p>Creation of <span class="text-color-white">Jules Wyvern</span></p>
        </div>
      </div>
    </div>
  </body>
</html>
